<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center">Assessment Form</h2>
        <form id="assessmentForm" class="bg-white p-4 border rounded shadow">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" class="form-control" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label>Services Interested</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="services" value="Counseling">
                    <label class="form-check-label">Counseling</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="services" value="CalFresh Enrollment">
                    <label class="form-check-label">CalFresh Enrollment</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="services" value="Employment Support">
                    <label class="form-check-label">Employment Support</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="services" value="Home Food Distribution (KIDS)">
                    <label class="form-check-label">Home Food Distribution (KIDS)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="services" value="Housing Waiting List Enrollment">
                    <label class="form-check-label">Housing Waiting List Enrollment</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="services" value="Food Pantry">
                    <label class="form-check-label">Food Pantry</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="services" value="Free Transportation">
                    <label class="form-check-label">Free Transportation</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="services" value="Income Tax Preparation (LIPT)">
                    <label class="form-check-label">Income Tax Preparation (LIPT)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="services" value="Medical Enrollment">
                    <label class="form-check-label">Medical Enrollment</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="services" value="The Single-Parent Utility Relief Program (SPUR)">
                    <label class="form-check-label">The Single-Parent Utility Relief Program (SPUR)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="services" value="Senior Housing Accommodations">
                    <label class="form-check-label">Senior Housing Accommodations</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="services" value="Sports & Electives (Including Basketball Academies)">
                    <label class="form-check-label">Sports & Electives (Including Basketball Academies)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="services" value="Scholarships">
                    <label class="form-check-label">Scholarships</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="services" value="Workshops">
                    <label class="form-check-label">Workshops</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="services" value="Other">
                    <label class="form-check-label">Other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="questions">Any Questions?</label>
                <textarea class="form-control" id="questions" name="questions" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- External Script -->
    <script src="form-handler.js"></script>
</body>
</html>
